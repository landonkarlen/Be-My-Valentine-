<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Important Valentine Question</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <div class="container" role="region" aria-labelledby="heading">
      <h1 id="heading">Before you answer…</h1>

      <img
        src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
        alt="Camel pulling heart from top hat"
        class="camel"
      />

      <div class="buttons" id="buttonWrapper">
        <button id="yesBtn" class="btn primary">YES!</button>
        <button id="maybeBtn" class="btn secondary">I’ll think about it</button>
      </div>

      <div id="message" class="sr-only" aria-live="polite"></div>
    </div>

    <!-- container for floating hearts -->
    <div id="hearts"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
